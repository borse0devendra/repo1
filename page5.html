<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Table Demo</h1>

        <table border="1">
            <!-- header -->
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>

            <!-- footer -->
            <tfoot>
                <tr>
                    <td colspan="4">Total Amount</td>
                    <td>500,000</td>
                </tr>
            </tfoot>

            <!-- body -->
            <tbody>
                <tr>
                    <td>1</td>
                    <td>MacBook Pro</td>
                    <td>1</td>
                    <td>198,000</td>
                    <td>198,000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>iMac</td>
                    <td>1</td>
                    <td>175,000</td>
                    <td>175,000</td>
                </tr>
            </tbody>
            
        </table>
    </body>
</html>
